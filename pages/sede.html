<div class="row">
    <h1 class="text-start mb-3 mt-3">Sedes</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#modalAgregar"><i class="fa-solid fa-plus m-1"></i>Agregar</button>
    </div>

    <div class="table-responsive m-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Telefono</th>
                    <th scope="col" class="text-center" colspan="2">Opciones</th>
                </tr>
            </thead>
            <tbody id="sedeTableBody">
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Sede</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" rows="3">
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="fomr-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" rows="3">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="fomr-label">Telefono</label>
                        <input type="number" class="form-control" id="telefono">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelarAgregar" type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancelar</button>
                <button id="agregar" type="button" class="btn btn-primary">
                    <span id="spinnerAgregar" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Modal editar-->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Sede</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="mb-3">
                        <label for="identificacionEdit" class="fomr-label">id</label>
                        <input class="form-control" id="identificacionEdit" type="identificacionEdit">
                    </div>
                    <div class="mb-3">
                        <label for="nombreEdit" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreEdit">
                    </div>
                    <div class="mb-3">
                        <label for="direccionEdit" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="direccionEdit">
                    </div>
                    <div class="mb-3">
                        <label for="telefonoEdit" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="telefonoEdit">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelarEditar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="editar" type="button" class="btn btn-primary">
                    <span id="spinnerEditar" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                    Actualizar
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    listaSede();
    $("#agregar").click(function(){
        nombre = $("#nombre").val();
        direccion = $("#direccion").val();
        telefono = $("#telefono").val();
        $("#spinnerAgregar").show();
        agregarProducto(nombre,direccion,telefono);
        limpiarModalAgregar();
    });
    $("#cancelarAgregar").click(function(){
        limpiarModalAgregar();
    });
    $("#cancelarEditar #editar").click(function(){
        limpiarModalEditar();
    })
</script>
